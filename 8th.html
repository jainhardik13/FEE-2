<body text="white" style="background-color: black;">

    <fieldset style="border: 2px solid yellow; border-style: dashed; border-bottom-width: 5px;">
        <legend>Student Details:</legend>
        <!-- <center> -->
            <form action="8_1.html" method="get">
            <label for="name">Enter your name :</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="dob">Date of Birth :</label><br>
            <input type="date" id="dob" name="dob"><br>
            <label for="Gender">Gender : </label><br>
            <select id="Gender" name="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            <label for="email">Email :</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone number">Phone number :</label><br>
            <input type="tel" id="phone number" name="phone number"><br>
            <label for="address">Enter Address :</label><br>
            <textarea id="address" name="address" rows="4" cols="5"></textarea><br>
            <label for="course">Select Course :</label><br>
            <select>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
            </select>
            <br>
    </fieldset>
    <br>
    <fieldset style="border: 2px solid blue; border-style: dotted; border-bottom-width: 5px;">
        <legend><!--<center>-->Parent Details:<!--</center>--></legend>
        <!--<center>-->
            <label for="pname">Enter Parent's name :</label><br>
            <input type="text" id="pname" name="pname"><br>
            <label for="pemail">Parent's Email :</label><br>
            <input type="email" id="pemail" name="pemail"><br>
            <label for="pphone number">Parent's Phone number :</label><br>
            <input type="tel" id="pphone number" name="pphone number"><br>
            <label for="paddress">Enter Parent's Address :</label><br>
            <textarea id="paddress" name="paddress" rows="4" cols="5"></textarea><br>
        <!--</center>-->
    </fieldset>
    <br>
    <fieldset style="border: 2px solid red; border-style: double; border-bottom-width: 5px;">
        <legend><!--<center>-->Previous Studies and Qualification Details:<!--</center>--></legend>
        <!--<center>-->
            <label for="school">School/College Name :</label><br>
            <input type="text" id="school" name="school"><br>
            <label for="board">Board/University :</label><br>
            <input type="text" id="board" name="board"><br>
            <label for="year">Year of Passing :</label><br>
            <input type="text" id="year" name="year"><br>
            <label for="percentage">Percentage/CGPA :</label><br>
            <input type="text" id="percentage" name="percentage"><br>
        <!--</center>-->
    </fieldset>
